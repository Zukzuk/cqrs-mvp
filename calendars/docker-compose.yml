services:
  
  calendar-service:
    build:
      context: calendars/calendar-service
      dockerfile: Dockerfile
    container_name: calendar-service
    labels:
      structurizr.name: "Calendar Application"
      structurizr.description: "Subscribes to certain Commands, protects the DomainLogic, emits DomainEvents to the broker"
      structurizr.technology: "Node.js, Express"
      structurizr.port: "${CALENDAR_PORT}"
      structurizr.group: "Calendar Domain"
      structurizr.depends_on.broker-service: "subscribe to certain Commands, publish DomainEvents"
      structurizr.depends_on.calendar-eventstore-service: "fetch streams, commit DomainEvents"
    depends_on:
      - broker-service
      - calendar-eventstore-service
    ports:
      - "${CALENDAR_PORT}:4010"
    environment:
      - BROKER_URL=amqp://guest:guest@broker-service:5672
      - EVENTSTORE_URL=http://calendar-eventstore-service:${CALENDAR_EVENTSTORE_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4010/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  calendar-eventstore-service:
    build:
      context: calendars/calendar-eventstore-service
      dockerfile: Dockerfile
    container_name: calendar-eventstore-service
    labels:
      structurizr.name: "Calendar EventStore"
      structurizr.description: "Durable, append-only event journal"
      structurizr.technology: "Node.js, Express"
      structurizr.port: "${CALENDAR_EVENTSTORE_PORT}"
      structurizr.group: "Calendar Domain::Event Store"
      structurizr.depends_on.calendar-eventstore-db: "read, write"
    depends_on:
      - calendar-eventstore-db
    environment:
      - MONGO_URL=mongodb://calendar-eventstore-db:27017
    ports:
      - "${CALENDAR_EVENTSTORE_PORT}:4011"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4011/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  calendar-eventstore-db:
    image: mongo:7
    container_name: calendar-eventstore-db
    command: ["--config", "/etc/mongo/mongo.conf"]
    volumes:
      - calendar_eventstore_data:/data/db
      - calendar_eventstore_config:/data/configdb
      - ./mongo.conf:/etc/mongo/mongo.conf:ro
    labels:
      structurizr.name: "Calendar EventStore Database"
      structurizr.description: "Append only journal for DomainEvents"
      structurizr.technology: "MongoDB"
      structurizr.port: "default"
      structurizr.group: "Calendar Domain::Event Store"
      structurizr.type: "database"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  calendar_eventstore_data:
  calendar_eventstore_config: