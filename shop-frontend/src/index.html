<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders Dashboard</title>
</head>

<body>
  <h1>Your Orders</h1>
  <ul id="orders"></ul>
  <button onclick="createOrder()">Create Order</button>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const auth = { userId: 'user123' };

    const socket = io('http://localhost:4000', {
      transports: ['websocket'],
      auth,
      reconnection: true,
      reconnectionAttempts: Infinity,
      reconnectionDelay: 1000
    });

    // Connection lifecycle
    socket.on('connect', () => console.log(`🔗 [web-socket] Connected to bff as ${socket.id}`));
    socket.on('connect_error', err => console.error('❌ [web-socket] Connect error:', err.message));
    socket.on('disconnect', reason => console.warn('⚠️ [web-socket] Disconnected:', reason));

    // Log all inbound events
    socket.onAny((event, payload) => {
      // console.log(`⬅️ [web-socket] Event "${event}"`, payload);
    });

    // Handle snapshot (full list)
    socket.on('orders_snapshot', (orders) => {
      console.log('📦 [web-socket] recieving orders_snapshot:', orders);
      const list = document.getElementById('orders');
      list.innerHTML = '';
      orders.forEach(order => {
        const li = document.createElement('li');
        li.id = `order-${order.orderId}`;
        li.textContent = `Order #${order.orderId}: ${order.status}`;
        list.appendChild(li);
      });
    });

    // Handle incremental updates
    socket.on('order_update', (update) => {
      console.log('🔄 [web-socket] recieving order_update:', update);
      let li = document.getElementById(`order-${update.orderId}`);
      if (!li) {
        li = document.createElement('li');
        li.id = `order-${update.orderId}`;
        document.getElementById('orders').appendChild(li);
      }
      li.textContent = `Order #${update.orderId}: ${update.status}`;
    });

    // Emit command
    function createOrder() {
      const cmd = { type: "CreateOrder", payload: { orderId: Date.now(), total: 1 } };
      console.log('➡️ [web-socket] sending command:', cmd);
      socket.emit('command', cmd, (ack) => {
        console.log('✅ [web-socket] command ACK:', ack);
      });
    }

    console.log('🚀 [http+wss] WebClient running on port 3000');
  </script>
</body>

</html>
