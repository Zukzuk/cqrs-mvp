<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders Dashboard</title>
</head>
<body>
  <h1>Your Orders</h1>
  <ul id="orders"></ul>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:4000', { query: { userId: 'user123' } });

    socket.on('connect', () => console.log('Connected to BFF'));

    socket.on('orders_snapshot', (orders) => {
      const list = document.getElementById('orders');
      list.innerHTML = '';

      orders.forEach(o => {
        const li = document.createElement('li');
        li.id = `order-${o.id}`;
        li.textContent = `Order #${o.id}: ${o.status}`;
        list.appendChild(li);
      });
    });

    socket.on('order_update', (update) => {
      let li = document.getElementById(`order-${update.id}`);

      if (!li) {
        li = document.createElement('li');
        li.id = `order-${update.id}`;
        document.getElementById('orders').appendChild(li);
      }
      
      li.textContent = `Order #${update.id}: ${update.status}`;
    });

    // Send a command (example)
    function sendCommand(cmd) {
      socket.emit('command', { type: "CreateOrder", payload: { orderId: 123, total: 1 }});
    }
  </script>
</body>
</html>
