# Map Upgrade header once, reuse in server
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen      3001;
  server_name _;

  # --- Static SPA (Vite build output) ---
  root   /usr/share/nginx/html;
  index  index.html;

  # Long cache for built assets
  location ~* \.(js|css|ico|png|jpg|jpeg|svg|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA deep links â†’ index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- Socket.IO proxy (polling + WebSocket) ---
  # The React app should connect to the same origin with path /socket.io
  location /socket.io/ {
    proxy_pass http://shop-bff-service:3000/socket.io/;
    proxy_http_version 1.1;

    # WebSocket upgrade
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Forward important headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Reasonable timeouts for WS/polling
    proxy_read_timeout  65s;
    proxy_send_timeout  65s;
  }

  # --- Optional gzip (nice-to-have) ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
